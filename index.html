<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="pageDiv">
        <div id="headerDiv">
            <div id="homePageLinkDiv">
                <h1 id="homePageTitle">Coding Quiz Challenge</h1>
            </div>
            <div id="highScoresLinkDiv"><p id="highScoresLink">View High Scores</p></div>
        </div>
        
        <div id="homePageDiv"></div>
    
        <div id="quizDiv"></div>

        <div id="highScoresDiv">
            <div id="currentScoreDiv"></div>
            <div id="addUserNameDiv"></div>
            <div id="scoresTableDiv" style="display:none">
                <h3>Current Scores:</h3>
                <table id="scoresTable">
                    <tr>
                        <th>Username</th>
                        <th>Scores</th>
                    </tr>
                </table>
            </div>
            <div id="clearHighScoresDiv"></div>
            <div id="retakeQuizDiv"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
